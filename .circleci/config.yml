version: 2.1

orbs:
  aws-s3: circleci/aws-s3@3.0

jobs:
  s3-deploy:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout
      - run:
          name: Pre-deployment Setup
          command: |
            echo "Setting up for S3 deployment to development"
            # Any additional setup commands can go here
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          aws-access-key-id: AWS_ACCESS_KEY
          aws-region: AWS_DEFAULT_REGION
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: ./
          to: 's3://curious-reader-books-development'
      - run:
          name: Post-deployment Confirmation
          command: |
            echo "Deployment to development S3 bucket completed."

  s3-deploy-prod:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout
      - run:
          name: Pre-deployment Setup
          command: |
            echo "Setting up for S3 deployment to production"
            # Any additional setup commands can go here
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          aws-access-key-id: AWS_ACCESS_KEY
          aws-region: AWS_PROD_REGION
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: ./
          to: 's3://curious-reader-books-production'
      - run:
          name: Post-deployment Confirmation
          command: |
            echo "Deployment to production S3 bucket completed."

workflows:
  s3-deploy-workflow:
    jobs:
      - s3-deploy:
          filters:
            branches:
              only:
                - develop
      - s3-deploy-prod:
          filters:
            branches:
              only:
                - main


